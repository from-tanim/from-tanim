<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanım Hossain - Co-curricular Activities</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- This is the root element where your React app will be mounted -->
    <div id="root"></div>

    <!-- React and ReactDOM Libraries from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation in the browser (for development only) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your React App code -->
    <script type="text/babel">
        // Main App component from the previous response
        const App = () => {
            // Define the data for co-curricular activities.
            // This structure allows for easy rendering and future expansion.
            const activities = {
                scoutsCommunity: [
                    {
                        title: "Bangladesh Scouts President's Scout Award",
                        description: "Awarded for outstanding performance as a scout, demonstrating commitment to community service, leadership, and ethical conduct. Participated in various challenges including life skills, health and well-being, and peace.",
                        organization: "Bangladesh Scouts",
                        date: "March 2023",
                    },
                    {
                        title: "Jamboree on the Internet (JOTA-JOTI)",
                        description: "Engaged in an international online jamboree, collaborating with a global network to complete challenges related to SDGs, peace, and cultural exchange. Developed skills in international communication and awareness.",
                        organization: "World Organization of the Scout Movement",
                        date: "October 2021 & October 2022",
                    },
                    {
                        title: "Photographer Badge Course",
                        description: "Successfully completed a course organized by Bangladesh Scouts, acquiring skills in photography and visual communication. The course enhanced my creative and technical abilities.",
                        organization: "Bangladesh Scouts, Program Division",
                        date: "July 2020",
                    },
                    {
                        title: "Be Safe Online Course",
                        description: "Achieved a perfect score in an online course focused on cyber safety, demonstrating a strong understanding of online security and responsible digital behavior.",
                        organization: "World Organization of the Scout Movement",
                        date: "October 2021",
                    },
                    {
                        title: "e-Awareness Olympiad",
                        description: "Successfully completed a 20-round quiz series on Cyber Safety and Preventing Violent Extremism, highlighting a strong awareness of digital ethics and social responsibility.",
                        organization: "USAID's Obiroidh, ICT Division, Government of Bangladesh",
                        date: "May 9, 2020", // Placeholder: User needs to fill this
                    },
                    {
                        title: "Growth Mindset Intervention Training",
                        description: "Completed a training program to develop a growth mindset, which improved my problem-solving skills and adaptability.",
                        organization: "Maxwell Stamp",
                        date: "June 2021",
                    },
                ],
                sportsAthletics: [
                    {
                        title: "51st Winter National Sports - Basketball",
                        achievement: "District-Level Champion Team Captain",
                        description: "Led the championship team to victory at the district level. This experience honed my skills in leadership, teamwork, discipline, and strategic thinking under pressure.",
                        institute: "Sports Club of Kishaloya Adarsha Shiksha Niketan",
                        date: "2023",
                    },
                ],
                hackathonsCompetitions: [
                    {
                        title: "PIHACKS'21",
                        description: "Actively participated in a hackathon, collaborating with a team to innovate and solve real-world problems. This experience enhanced my teamwork and problem-solving skills.",
                        organization: "Presidency International School",
                        date: "July 2021",
                    },
                ],
            };

            return (
                // Main container for the entire application.
                // Uses Tailwind for responsive design, setting min-height to full screen,
                // background color, and font.
                <div className="min-h-screen bg-gray-50 font-inter text-gray-800 p-4 sm:p-8 flex flex-col items-center">
                    {/* Header section */}
                    <header className="w-full max-w-4xl text-center mb-10 p-6 bg-white rounded-xl shadow-lg">
                        <h1 className="text-4xl sm:text-5xl font-extrabold text-blue-700 mb-2">Tanım Hossain</h1>
                        <p className="text-xl sm:text-2xl text-gray-600">Co-curricular Activities Portfolio</p>
                    </header>

                    {/* Main content section for activities */}
                    <main className="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6 sm:p-8">
                        <h2 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-8 text-center border-b-2 border-blue-500 pb-4">
                            My Co-curricular Activities
                        </h2>

                        {/* Scouts & Community Engagement Section */}
                        <section className="mb-10">
                            <h3 className="text-2xl sm:text-3xl font-semibold text-blue-600 mb-6 border-l-4 border-blue-500 pl-4">
                                Scouts & Community Engagement
                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {activities.scoutsCommunity.map((activity, index) => (
                                    // Card for each activity, with rounded corners, shadow, and padding.
                                    <div key={index} className="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                                        <h4 className="text-xl font-bold text-gray-900 mb-2">{activity.title}</h4>
                                        <p className="text-sm text-gray-600 mb-3">
                                            <span className="font-semibold">Organization:</span> {activity.organization}
                                        </p>
                                        <p className="text-sm text-gray-600 mb-3">
                                            <span className="font-semibold">Date:</span> {activity.date}
                                        </p>
                                        <p className="text-gray-700 leading-relaxed text-base">{activity.description}</p>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* Sports & Athletics Section */}
                        <section className="mb-10">
                            <h3 className="text-2xl sm:text-3xl font-semibold text-blue-600 mb-6 border-l-4 border-blue-500 pl-4">
                                Sports & Athletics
                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-1 gap-6">
                                {activities.sportsAthletics.map((activity, index) => (
                                    // Card for each activity, with rounded corners, shadow, and padding.
                                    <div key={index} className="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                                        <h4 className="text-xl font-bold text-gray-900 mb-2">{activity.title}</h4>
                                        <p className="text-sm text-gray-600 mb-3">
                                            <span className="font-semibold">Achievement:</span> {activity.achievement}
                                        </p>
                                        <p className="text-sm text-gray-600 mb-3">
                                            <span className="font-semibold">Institute:</span> {activity.institute}
                                        </p>
                                        <p className="text-sm text-gray-600 mb-3">
                                            <span className="font-semibold">Date:</span> {activity.date}
                                        </p>
                                        <p className="text-gray-700 leading-relaxed text-base">{activity.description}</p>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* Hackathons & Competitions Section */}
                        <section className="mb-10">
                            <h3 className="text-2xl sm:text-3xl font-semibold text-blue-600 mb-6 border-l-4 border-blue-500 pl-4">
                                Hackathons & Competitions
                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-1 gap-6">
                                {activities.hackathonsCompetitions.map((activity, index) => (
                                    // Card for each activity, with rounded corners, shadow, and padding.
                                    <div key={index} className="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                                        <h4 className="text-xl font-bold text-gray-900 mb-2">{activity.title}</h4>
                                        <p className="text-sm text-gray-600 mb-3">
                                            <span className="font-semibold">Organization:</span> {activity.organization}
                                        </p>
                                        <p className="text-sm text-gray-600 mb-3">
                                            <span className="font-semibold">Date:</span> {activity.date}
                                        </p>
                                        <p className="text-gray-700 leading-relaxed text-base">{activity.description}</p>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </main>

                    {/* Footer section (optional, but good practice) */}
                    <footer className="w-full max-w-4xl text-center mt-10 p-4 text-gray-500 text-sm">
                        <p>&copy; {new Date().getFullYear()} Tanım Hossain. All rights reserved.</p>
                    </footer>
                </div>
            );
        };

        // Render the React App component into the 'root' div
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
